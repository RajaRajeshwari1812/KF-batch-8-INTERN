<!DOCTYPE html>
<html lang="en">

<head>
    <title>Shopping Page</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.12.1/font/bootstrap-icons.min.css">
</head>

<body>
    <div class="container mt-3">
        <div class="card">
            <div class="row p-2">
                <div class="col-6 ">
                    <h2>Shopping Cart</h2>
                </div>
                <div class="col-2">
                    <h2>Format</h2>
                </div>
                <div class="col-2">
                    <h2>Quantity</h2>
                </div>
                <div class="col-2">
                    <h2>Price</h2>
                </div>

            </div>
            <hr>

            <div class="row ms-2">
                <div class="col-6 d-flex">
                    <img src="book1.jpg" class="img-fluid " alt="book1" width="80px" height="100px">
                    <div class="text p-3">

                        <h5 class="card-title">Watching You</h5>
                        <p class="card-text">Lisa Jewel</p>

                    </div>
                </div>



                <div class="col-2">
                    <p>Digital</p>
                </div>
                <div class="col-2">

                    <input type="number" class="form-control" value="1" min="1">

                </div>
                <div class="col-2">
                    <p>$9.99</p>
                </div>
            </div>

            <hr>

            <div class="row">
                <div class="col-6 d-flex">
                    <img src="book2.jpeg" class="img-fluid rounded-start" alt="book1" width="120px" height="100px">
                    <div>

                        <h5 class="card-title">Broken Vows</h5>
                        <p class="card-text">Catharina Maura</p>

                    </div>
                </div>



                <div class="col-2">
                    <p>Paperback</p>
                </div>
                <div class="col-2">
                    <input type="number" class="form-control" value="1" min="1">
                </div>
                <div class="col-2">
                    <p>$13.99</p>
                </div>

            </div>
            <hr>
            <div class="row g-4">
                <div class="col-md-4 p-4">
                    
                    <div class="form-check mb-2  ">
                        <input class="form-check-input " type="radio" name="radioDefault" id="radioDefault2" checked>
                        <div class="card mt-3" style="max-width: 540px;">
                            <div class="row">

                                <div class="col-sm">
                                    <div class="card-body">
                                        <h5 class="card-title mr-3"><i
                                                class="bi bi-credit-card-2-front-fill p-2"></i>Credit
                                            Card</h5>

                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="radioDefault" id="radioDefault1">
                        <div class="card mt-3" style="max-width: 540px;">
                            <div class="row">

                                <div class="col-sm">
                                    <div class="card-body">
                                        <h5 class="card-title"><i
                                                class="bi bi-credit-card-2-front-fill p-2"></i>Debit
                                            Card</h5>

                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="radioDefault" id="radioDefault1">
                        <div class="card mt-3" style="max-width: 540px;">
                            <div class="row">

                                <div class="col-sm">
                                    <div class="card-body">
                                        <h5 class="card-title"><i class="bi bi-paypal p-2"></i>Paypal</h5>

                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>

                <div class="col-sm p-4">

                    <div class="row mt-3">
                        <div class="col">
                            <label for="fname">Name on Card</label>
                            <input type="text" class="form-control" name="fname">

                        </div>
                        <div class="col">
                            <label for="fname">Credit Card Number</label>
                            <input type="password" class="form-control" name="lname">
                        </div>
                    </div>

                    <div class="row justify-content-start mt-3">
                        <div class="col">

                            <label for="fname">Expiration</label>
                            <input type="text" class="form-control" name="fname">
                        </div>
                        <div class="col">

                            <label for="fname">CVV</label>
                            <input type="text" class="form-control" name="fname">
                        </div>

                    </div>
                </div>
                <div class="col-sm p-4">
                    <div class="row p-2">
                        <ul class="list-group">
                            <li class="list-group-item d-flex justify-content-between align-items-center">
                                Subtotal
                                <span class="badge bg-white text-dark rounded-pill">$12</span>
                            </li>
                            <li class="list-group-item d-flex justify-content-between align-items-center">
                                Shipping
                                <span class="badge bg-white text-dark rounded-pill">$50</span>
                            </li>
                            <hr>
                            <li class="list-group-item d-flex justify-content-between align-items-center">
                                Total(tax included)
                                <span class="badge bg-white text-dark rounded-pill">$75</span>

                            </li>
                        </ul>

                        <button type="button" class="btn btn-primary mt-3 " style="width: 415px;">Checkout <span
                                class="badge bg-primary rounded-pill">$75</span>
                        </button>


                    </div>
                </div>

            </div>



        </div>





    </div>
    </div>
</body>
