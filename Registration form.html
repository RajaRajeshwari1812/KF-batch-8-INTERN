<!DOCTYPE html>
<html>

<head>
    <title>Registration form</title>
</head>


<body>
    <h1>Registration Form</h1>
    <b><label for="fname">Full Name:</label></b><br>
    <input type="text" id="fname" name="fname"><br>
<b><label for="email">Enter your email:</label></b><br>
    <input type="email" id="email" name="email"><br>
    <b><label for="pwd">Password:</label></b><br>
    <input type="password" id="pwd" name="pwd"><br><br>

    <b><label for="gender">Gender</label><br></b>
    <input type="radio" id="male" name="gender" value="male">
    <label for="male">Male</label><br>
    <input type="radio" id="female" name="gender" value="female">
    <label for="female">Female</label><br><br>
    

    <b><label for="fname">Skills</label><br></b>
    <input type="checkbox" id="vehicle1" name="vehicle1" value="Bike">
    <label for="vehicle1"> HTML</label><br>
    <input type="checkbox" id="vehicle2" name="vehicle2" value="Car">
    <label for="vehicle2"> CSS</label><br>
    <input type="checkbox" id="vehicle3" name="vehicle3" value="Boat">
    <label for="vehicle3"> JavaScript</label><br><br>

    <b><label for="country">Country:</label></b>
    <select id="country" name="country">
        <option value="india">Select your country</option>
        <option value="india">India</option>
        <option value="usa">USA</option>
        <option value="america">America</option>
        <option value="china">China</option>
    </select>
    <br><br>
    <input type="submit" value="Submit">
</body>

</html>
