<!DOCTYPE html>
<html lang="en">

<head>
    <title>Billing Page</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<style>
    .is-invalid {
        border-color: red;
    }

    .error-message {
        color: red;
        font-size: 0.9em;
    }
</style>

<body>

    <div class="container mt-3">

        <h2>Billing Addresses</h2>
        <div class="row">
            <div class="col-8">
                <form id="billingForm">
                    <div class="row">
                        <div class="col">
                            <label for="fname">First Name</label>
                            <input type="text" class="form-control" name="fname">
                            <span  class="error-message"></span>
                        </div>
                        <div class="col">
                            <label for="fname">Last Name</label>
                            <input type="password" class="form-control" name="lname">
                            <span class="error-message"></span>
                        </div>
                    </div>


                    <div class="input-group mb-3 mt-3 ">
                        <span class="input-group-text">@</span>
                        <input type="text" class="form-control" placeholder="Username" name="usrname">
                        <span class="error-message"></span>
                    </div>
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" placeholder="Your Email" name="email">
                        <span class="error-message"></span>

                    </div>

                    <div class="mb-3">
                        <label for="address" class="form-label">Address 1</label>
                        <input type="address" class="form-control" id="address" placeholder="1234 Main St"
                            aria-describedby="emailHelp">
                        <span class="error-message"></span>

                    </div>
                    <div class="mb-3">
                        <label for="address2" class="form-label">Address 2</label>
                        <input type="address" class="form-control" id="address" placeholder="Apartment or Suite"
                            aria-describedby="emailHelp">
                        <span class="error-message"></span>

                    </div>
                    <div class="row">
                        <div class="col">

                            <label for="country" class="form-label">Country</label>
                            <select class="form-select" id="country" name="country">
                                <option>Select your Country</option>
                                <option>India</option>
                                <option>US</option>
                                <option>UK</option>
                            </select>
                        </div>
                        <div class="col">
                            <label for="state" class="form-label">State</label>
                            <select class="form-select" id="state" name="state">
                                <option>Select your State</option>
                                <option>Tamil Nadu</option>
                                <option>Andhra</option>
                                <option>Karnataka</option>
                                <option>Bihar</option>

                            </select>

                        </div>
                        <div class="col">
                            <div class="mb-3">
                                <label for="zip" class="form-label">Zip</label>
                                <input type="text" class="form-control" id="zip" aria-describedby="emailHelp">

                            </div>
                        </div>
                    </div>
                    <hr>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="same-address">
                        <label class="form-check-label" for="same-address">
                            Shipping Address is same as my billing address
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="save-info">
                        <label class="form-check-label" for="save-info">
                            Save this information for the next time
                        </label>
                    </div>
                    <hr>
                    <h2>Payment</h2>
                    <div class="container mt-3">


                        <div class="form-check">
                            <input type="radio" class="form-check-input" id="credit" name="payment" value="credit"
                                checked>
                            <label class="form-check-label" for="credit">Credit Card</label>
                        </div>
                        <div class="form-check">
                            <input type="radio" class="form-check-input" id="debit" name="payment" value="debit">
                            <label class="form-check-label" for="debit">Debit Card</label>
                        </div>
                        <div class="form-check">
                            <input type="radio" class="form-check-input" id="paypal" name="payment" value="paypal">
                            <label class="form-check-label" for="paypal">Paypal</label>
                        </div>

                    </div>

                    <div class="row mt-3">
                        <div class="col">
                            <label for="cardname">Name on Card</label>
                            <input type="text" class="form-control" name="cardname" id="cardname">

                            <div class="form-text">
                                Full Name as displayed on card
                                <span class="error-message"></span>
                            </div>
                        </div>
                        <div class="col">
                            <label for="cardnumber">Credit Card Number</label>
                            <input type="text" class="form-control" name="cardnumber" id="cardnumber">
                            <span class="error-message"></span>
                        </div>
                    </div>

                    <div class="row justify-content-start mt-3">
                        <div class="col-sm-3">

                            <label for="expiry">Expiration</label>
                            <input type="text" class="form-control" name="expiry" id="expiry">
                            <span class="error-message"></span>
                        </div>
                        <div class="col-sm-3">

                            <label for="cvv">CVV</label>
                            <input type="text" class="form-control" name="cvv" id="cvv">
                            <span class="error-message"></span>
                        </div>

                    </div>
                    <hr>
                    <div class="row mb-3">

                        <button type="button" class="btn btn-primary" id="checkoutBtn">Continue to Checkout</button>
                    </div>
                </form>
            </div>

            <div class="col">
                <ul class="list-group">
                    <li class="list-group-item d-flex justify-content-between align-items-center">
                        Your Cart
                        <span class="badge bg-secondary rounded-pill">3</span>
                    </li>

                </ul>


                <ul class="list-group mt-3">
                    <li class="list-group-item d-flex justify-content-between align-items-center">
                        <div class="ms-2 me-auto">
                            <div class="fw-bold">Product name </div>
                            Brief descrption
                        </div>
                        <span class="badge bg-white text-dark ">$12</span>
                    </li>
                    <li class="list-group-item d-flex justify-content-between align-items-center">
                        <div class="ms-2 me-auto">
                            <div class="fw-bold"> Second product </div>
                            Brief descrption
                        </div>

                        <span class="badge bg-white text-dark">$8</span>
                    </li>
                    <li class="list-group-item d-flex justify-content-between align-items-center">

                        <div class="ms-2 me-auto">
                            <div class="fw-bold"> Third item </div>
                            Brief descrption
                        </div>

                        <span class="badge bg-white text-dark">$5</span>
                    </li>
                    <li
                        class="list-group-item list-group-item-success d-flex justify-content-between align-items-center">

                        <div class="ms-2 me-auto">
                            <div class="fw-bold"> Promo code</div>
                            EXAMPLECODE
                        </div>
                        <span class="badge bg-white text-dark">-$5</span>
                    </li>
                    <li class="list-group-item d-flex justify-content-between align-items-center">

                        <div class="ms-2 me-auto">
                            <div class="fw-bold"> Total(USD)</div>

                        </div>
                        <span class="badge bg-white text-dark ">$20</span>
                    </li>
                </ul>

                <div class="card mt-3">
                    <div class="input-group p-3">
                        <input type="text" class="form-control" placeholder="Promo code">
                        <button class="btn btn-secondary" type="submit">Redeem</button>
                    </div>
                </div>

            </div>

        </div>






    </div>


    <script>
        document.getElementById("checkoutBtn").addEventListener("click", function () {
            let isValid = true;

            function validateField(input, condition, message) {
                const errorSpan = input.nextElementSibling;
                if (!condition) {
                    input.classList.add("is-invalid");
                    if (errorSpan) errorSpan.textContent = message;
                    isValid = false;
                } else {
                    input.classList.remove("is-invalid");
                    if (errorSpan) errorSpan.textContent = "";
                }
            }

            const form = document.getElementById("billingForm");
            const fname = form.elements["fname"];
            const lname = form.elements["lname"];
            const usrname = form.elements["usrname"];
            const email = form.elements["email"];
            const address = document.getElementById("address");
            const zip = document.getElementById("zip");
            const cardname = document.getElementById("cardname");
            const cardnumber = document.getElementById("cardnumber");
            const expiry = document.getElementById("expiry");
            const cvv = document.getElementById("cvv");

            validateField(fname, fname.value.trim() !== "", "First name is required");
            validateField(lname, lname.value.trim() !== "", "Last name is required");
            validateField(usrname, usrname.value.trim() !== "","Username is required");
            validateField(email, /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email.value), "Enter a valid email");
            validateField(address, address.value.trim() !== "", "Address is required");
            validateField(zip, zip.value.trim() !== "", "Zip is required");
            validateField(cardname, cardname.value.trim() !== "", "Name on card is required");
            validateField(cardnumber, /^\d{16}$/.test(cardnumber.value), "Enter 16-digit card number");
            validateField(expiry, /^\d{2}\/\d{2}$/.test(expiry.value), "Use MM/YY format");
            validateField(cvv, /^\d{3}$/.test(cvv.value), "Enter 3-digit CVV");

            if (isValid) {
                alert("Form submitted successfully!");
            } else {
                alert("Please correct the errors before submitting.");
            }
        });
    </script>




</body>

</html>
